{% extends "base.html" %}
{% block head %}
    <title>View Items - Motoren</title>

    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}" charset="utf-8"></script>
    {{ super() }}
{% endblock %}

{% block body %}
    {{ super() }}

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Add Inventory</h1>
                <form class="form-horizontal" method="POST" action="{{ url_for('add_inventory') }}">
                    <div class="form-group">
                        <label for="inventory-name" class="col-xs-2 control-label">Name</label>
                        <div class="col-xs-10">
                            <input type="text" class="form-control" id="inventory-name" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventory-description" class="col-xs-2 control-label">Description</label>
                        <div class="col-xs-10">
                            <textarea class="form-control" rows="4" id="inventory-description" name="description"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventory-code" class="col-xs-2 control-label">Code</label>
                        <div class="col-xs-2">
                            <input type="text" class="form-control" id="inventory-code" name="code">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventory-price" class="col-xs-2 control-label">Price</label>
                        <div class="col-xs-2">
                            <div class="input-group">
                                <span class="input-group-addon">P</span>
                                <input type="text" class="form-control" id="inventory-price" name="price">
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventory-stock" class="col-xs-2 control-label">Stock</label>
                        <div class="col-xs-1">
                            <input type="number" class="form-control" id="inventory-name" value="0" name="stock">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inventory-supplier" class="col-xs-2 control-label">Supplier</label>
                        <div class="col-xs-4">
                            <input type="text" class="form-control" id="inventory-supplier" name="supplier">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-offset-2 col-xs-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

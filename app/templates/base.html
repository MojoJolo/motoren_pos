<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">
    {% endblock %}
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ url_for('index') }}">Motoren</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="{{ url_for('add_inventory') }}">Add Item</a></li>
                <li><a href="{{ url_for('view_sale') }}">View Current Transaction ({{ session.get("sales", {}) | item_in_sale }})</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-xs-offset-4 col-xs-6">
                {% if request.path != '/' %}
                    <form role="search" method="GET" action="{{ url_for('search_inventory') }}">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Search" name="q">
                                <span class="input-group-btn">
                                    <button type="submit" class="btn btn-default">Search</button>
                                </span>
                            </div>
                        </div>
                    </form>
                {% endif %}
            </div>
        </div>
    </div>
    {% block body %}
    {% endblock %}

    {% block tail %}
    {% endblock %}
</body>
</html>

{% extends "base.html" %}
{% block head %}
    <title>View Items - Motoren</title>

    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}" charset="utf-8"></script>
    {{ super() }}
{% endblock %}

{% block body %}
    {{ super() }}

    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1>Edit Inventory</h1>
                <form class="form-horizontal" method="POST" action="{{ url_for('edit_inventory', item_id=item['id']) }}">
                    <div class="form-group">
                        <label for="category-name" class="col-xs-2 control-label">Category:</label>
                        <div class="col-xs-4">
                            <select class="form-control" id="category-name" name="category">
                                <option selected value="{{ item['category'] }}">{{ item['category'] }}</option>
                                {% for category in categories %}
                                    <option>{{ category }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="supplier-name" class="col-xs-2 control-label">Supplier:</label>
                        <div class="col-xs-4">
                            <select class="form-control" id="supplier-name" name="supplier">
                                <option selected value="{{ item['supplier'] }}">{{ item['supplier'] }}</option>
                                {% for supplier in suppliers %}
                                    <option>{{ supplier }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Stock</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Code</th>
                                <th>Price</th>
                            </tr>
                        </thead>
                        <tr>
                            <td class="col-md-1"><input type="number" class="form-control" id="inventory-name" value="{{ item['stock'] }}" name="stock"></td>
                            <td><input type="text" class="form-control" id="inventory-name" value="{{ item['name'] }}" name="name"></td>
                            <td>
                                <textarea class="form-control" rows="4" id="inventory-description" name="description">{{ item['description'] }}</textarea>
                            </td>
                            <td class="col-md-1"><input type="text" class="form-control" id="inventory-code" value="{{ item['code'] }}" name="code"></td>
                            <td class="col-md-2">
                                <div class="input-group">
                                    <span class="input-group-addon">P</span>
                                    <input type="text" class="form-control" id="inventory-price" value="{{ item['price'] }}" name="price">
                                </div>
                            </td>
                        </tr>
                    </table>
                    <div class="form-group">
                        <button type="submit" class="btn btn-default col-xs-offset-1 col-xs-10">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
